<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <title>Shop Homepage - Start Bootstrap Template</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" th:rel="stylesheet">
      
        <!-- Custom styles for this template -->
        <link th:href="@{/css/shop-homepage.css}" th:rel="stylesheet">
      
      </head>
      
      <body>
      
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <h1 class="navbar-brand">Fito-San</h1>
        </nav>
      
        <!-- Page Content -->
        <div class="container">
      
          <div class="row">
      
            <div class="col-lg-3">
      
              <h1 class="my-4">Fito-San</h1>
              <div class="list-group">
                <a href="/cultivos" class="list-group-item">Cultivos</a>
                <a href="/productos" class="list-group-item">Productos</a>
                <a href="/tratamientos" class="list-group-item">Tratamientos</a>
              </div>
      
            </div>
            <!-- /.col-lg-3 -->
      

            
            <div class="col-lg-9">

  <!-- Page Content -->
        <div class="row my-4">
            <h1 class="text-center bg-dark bg-dark-text">Formulario para editar un producto</h1>
            <div class="my-4 formulario">
                <form TH:action="@{'/editarProductos/'+${producto.id}}" method="GET">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" required size="50" th:attr="placeholder=${producto.nombre}"><br><br>
                    <label for="descripcion">Descripcion:</label><br>
                    <input type="text" id="descripcion" name="descripcion" size="50" th:attr="placeholder=${producto.descripcion}"><br><br>
                    <label for="plazoReentrada">Plazo de reentrada:</label><br>
                    <input type="text" id="reentrada" name="reentrada" size="50"th:attr="placeholder=${producto.plazoReentrada}"><br><br>
                    <label for="plazoRecoleccion">Plazo de recoleccion:</label><br>
                    <input type="date" id="recoleccion" name="recoleccion" size="50"th:attr="placeholder=${producto.plazoRecoleccion}"><br><br>
                    <div class="text-center">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Fito-San 2021</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
 
  <script src="" async defer></script>
</body>
</html>
